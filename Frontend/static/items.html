<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Hero!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/items.css">
</head>

<body>
    {{ template "headerbar" }}
    <div class="main">
        <!-- Filter pane -->
        <div class="row">
            <div class="col-3">
                <div class="left-pane">
                    <div class="category-title">Category</div>
                    <div class="category-list">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat1">
                            <label class="form-check-label" for="cat1">Electronics</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat2">
                            <label class="form-check-label" for="cat2">Furniture</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat3">
                            <label class="form-check-label" for="cat3">Clothing</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat4">
                            <label class="form-check-label" for="cat4">Food & Groceries</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat5">
                            <label class="form-check-label" for="cat5">Household Items</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat6">
                            <label class="form-check-label" for="cat6">Toys and Games</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark filter-btn">Filter</button>
                </div>
            </div>
            <div class="col-8 right-pane">
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <div class="item-viewer">
                    <!-- Loop through the filtered items -->
                    {{ range . }}
                    <div class="card item-card">
                        <div class="img-container">
                            <img src="{{ .ItemImageLink }}" width="100%" height="100%">
                        </div>
                        <div class="item-info">
                            <div class="item-name">{{ .ItemName }}</div>
                            <div class="listed-by">Listed By: {{ .OwnerUsername }}</div>
                            <span class="badge dark-badge">{{ .Category }}</span>
                            <a href="/items/{{ .ItemID }}" class="btn more-btn">View More</a>
                        </div>
                    </div>
                    {{ else }}
                    <div>No items found</div>
                    {{ end }}
                </div>
                
            </div>
        </div>
    </div>
</body>
