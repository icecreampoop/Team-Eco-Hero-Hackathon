<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/items.css">
</head>

<body>
    <header>
        <div class="header-bar">
            <div class="row">
                <div class="col-7 fp-logo-container">
                    <img src="/Frontend/static/images/fp_logo.webp" width="150px">
                </div>
                <div class="col-5 user-container">
                    <!-- template if/else logged in or not -->
                    <div class="login-signup-container hide">
                        <a href="#" class="header-btn login">Log in</a>
                        <a href="#" class="header-btn signup">Sign up</a>              
                    </div>
                    <div class="logo-logout-container">
                        <div id="logo-click" class="logo-container">
                            <div href="" class="user_logo">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <a href="#" class="header-btn login">Log out</a>
                    </div>
                    <div id="dropdown" class="dropdown-container hide">
                        <div class="dropdown-option">Profile</div>
                        <div class="dropdown-option">Settings</div>
                    </div>
                </div>
            </div>
            <div class="col-12 nav-bar">
                <a href="#" class="nav-bar-btn">Items</a>
                <a href="#" class="nav-bar-btn">Leader Board</a>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- Filter pane -->
        <div class="row">
            <div class="col-3">
                <div class="left-pane">
                    <div class="category-title">Category</div>
                    <div class="category-list">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat1">
                            <label class="form-check-label" for="cat1">Electronics</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat2">
                            <label class="form-check-label" for="cat2">Furniture</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat3">
                            <label class="form-check-label" for="cat3">Clothing</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat4">
                            <label class="form-check-label" for="cat4">Food & Groceries</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat5">
                            <label class="form-check-label" for="cat5">Household Items</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cat6">
                            <label class="form-check-label" for="cat6">Toys and Games</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark submit-btn">Filter</button>
                </div>
            </div>
            <div class="col-8 right-pane">
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <div class="item-viewer">
                    <div class="card item-card">
                        <img src="/Frontend/static/images/item1.png" width="200px">
                        <div class="item-name">ITEM_NAME</div>
                        <div class="listed-by">LISTED BY: {USER1}</div>
                        <span class="badge dark-badge">tag1</span>
                        <span class="badge dark-badge">tag2</span>
                        <span class="badge dark-badge">tag3</span>
                        <button type="button" class="btn more-btn">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var logo = document.getElementById("logo-click")
        var dropdown = document.getElementById("dropdown")
        logo.addEventListener("click", function(){
            dropdown.classList.toggle("hide")
            dropdown.style.top = `${logo.offsetTop + logo.offsetHeight + 10}px`
            dropdown.style.left = `${logo.offsetLeft - 50}px`
        })
    </script>
</body>
