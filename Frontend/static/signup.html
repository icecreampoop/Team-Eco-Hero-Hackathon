<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Frontend/static/css/signup.css">
</head>
<body>

<div class="card">
    <h2 class="card-title">Create New Account</h2>
    <h4>Enter the following to create a new account</h4>
    
    <!-- Display error message if exists
    {{if .ErrorMessage}}
        <div class="alert alert-danger" role="alert">
            {{.ErrorMessage}}
        </div>
    {{end}} -->

    <div class="criteria-group">
        <p class="criteria">Username must be between 5 and 20 characters, and contain only letters and numbers.</p>
        <p class="criteria">Password must be at least 8 characters long and contain at least one number.</p>
    </div>

    <form method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" name="firstname" class="form-control" placeholder="First name" required>
        </div>
        <div class="form-group">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" name="lastname" class="form-control" placeholder="Last name" required>
        </div>
        <div class="button-control">
            <button type="submit" class="btn btn-custom">Create Account</button>
        </div>
    </form>
    <div class="mt-3 login">Already have an account?<a href="/login" class="btn login-btn">Login here</a></div>

</div>

</body>
</html>
