<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/static/css/login.css">
    <link rel="stylesheet" href="/Frontend/static/css/login.css">
</head>

<body>

<div class="card">
    <div class="paupau-img"><img src="/Frontend/static/images/paupau-login.png">
    </div>
<h2 class="card-title">Login</h2>

<!-- Display error message if exists -->
{{if .ErrorMessage}}
    <div class="alert alert-danger" role="alert">
        {{.ErrorMessage}}
    </div>
{{end}}

<form method="post">
    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="text" name="email" class="form-control" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off" required>
    </div>
    <div class="button-control">
        <button type="submit" class="btn btn-custom">Log In</button>
    </div>
</form>
<div class="mt-3 sign-up">Need an account?<a href="/signup" class="btn sign-up-btn">Sign Up</a></div>
</div>

</body>
</html>
