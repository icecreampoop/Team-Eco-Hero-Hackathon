<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Hero!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/board.css">
</head>

<body>
    {{ template "headerbar" }}
    <div class="main">
        <!-- Leader board -->
        <div class="main-container">
            <div class="leaderboard-title">Leader Board</div>
            <div class="board-card">
                <table class="table">
                    <thead class="thead-custom">
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">Name</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Level</th>
                            <th scope="col">Exp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $rank, $user := . }}
                        <tr>
                            <th scope="row">{{$rank}}</th>
                            <td><img src="{{$user.AvatarPic}}" width="50px"></td>
                            <td>{{$user.Username}}</td>
                            <td>{{$user.Email}}</td>
                            <td>{{$user.Level}}</td>
                            <td>{{$user.EXP}}/100</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
