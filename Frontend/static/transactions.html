<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/transactions.css">
</head>

<body>
    <header>
        <div class="header-bar">
            <div class="row">
                <div class="col-7 fp-logo-container">
                    <img src="/Frontend/static/images/fp_logo.webp" width="150px">
                </div>
                <div class="col-5 user-container">
                    <!-- template if/else logged in or not -->
                    <div class="login-signup-container hide">
                        <a href="#" class="header-btn login">Log in</a>
                        <a href="#" class="header-btn signup">Sign up</a>              
                    </div>
                    <div class="logo-logout-container">
                        <div id="logo-click" class="logo-container">
                            <div href="" class="user_logo">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <a href="#" class="header-btn login">Log out</a>
                    </div>
                    <div id="dropdown" class="dropdown-container hide">
                        <div class="dropdown-option">Profile</div>
                        <div class="dropdown-option">Settings</div>
                    </div>
                </div>
            </div>
            <div class="col-12 nav-bar">
                <a href="#" class="nav-bar-btn">Items</a>
                <a href="#" class="nav-bar-btn">Leader Board</a>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- Leader board -->
        <div class="main-container">
            <div class="transactions-title">Transactions & Activity</div>
            <div class="transactions-card">
                <table class="table">
                    <thead class="thead-custom">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col"></th>
                            <th scope="col">Item</th>
                            <th scope="col">Transaction ID</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Towel</td>
                            <td>#123</td>
                            <td>
                                <div class="badge pending">Pending</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="">Cancel</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Keyboard</td>
                            <td>#456</td>
                            <td>
                                <div class="badge completed">Completed</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="hide">Cancel</a>
                            </td>                        
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Toy</td>
                            <td>#789</td>
                            <td>
                                <div class="badge cancelled">Cancelled</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="hide">Cancel</a>
                            </td>                        
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Shirt</td>
                            <td>##101112</td>
                            <td>
                                <div class="badge completed">Completed</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="hide">Cancel</a>
                            </td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var logo = document.getElementById("logo-click")
        var dropdown = document.getElementById("dropdown")
        logo.addEventListener("click", function(){
            dropdown.classList.toggle("hide")
            dropdown.style.top = `${logo.offsetTop + logo.offsetHeight + 10}px`
            dropdown.style.left = `${logo.offsetLeft - 50}px`
        })
    </script>
</body>
