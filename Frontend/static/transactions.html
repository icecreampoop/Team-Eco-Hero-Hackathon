<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Hero!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/transactions.css">
</head>

<body>
    {{ template "headerbar" }}
    <div class="main">
        <!-- Leader board -->
        <div class="main-container">
            <div class="transactions-title">My Requests</div>
            <div class="transactions-card">
                <table class="table">
                    <thead class="thead-custom">
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Item Owner</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Towel</td>
                            <td>#123</td>
                            <td>
                                <div class="badge pending">Pending</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="">Cancel</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Keyboard</td>
                            <td>#456</td>
                            <td>
                                <div class="badge completed">Completed</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="hide">Cancel</a>
                            </td>                        
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Toy</td>
                            <td>#789</td>
                            <td>
                                <div class="badge cancelled">Cancelled</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="hide">Cancel</a>
                            </td>                        
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td><img src="/Frontend/static/images/paupau-avatar.png" width="50px"></td>
                            <td>Shirt</td>
                            <td>##101112</td>
                            <td>
                                <div class="badge completed">Completed</div>
                            </td>
                            <td>
                                <a href="#">View</a><br>
                                <a href="#" class="hide">Cancel</a>
                            </td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var logo = document.getElementById("logo-click")
        var dropdown = document.getElementById("dropdown")
        logo.addEventListener("click", function(){
            dropdown.classList.toggle("hide")
            dropdown.style.top = `${logo.offsetTop + logo.offsetHeight + 10}px`
            dropdown.style.left = `${logo.offsetLeft - 50}px`
        })
    </script>
</body>
