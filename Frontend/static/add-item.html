<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/add-item.css">
</head>

<body>
    <header>
        <div class="header-bar">
            <div class="row">
                <div class="col-7 fp-logo-container">
                    <img src="/Frontend/static/images/fp_logo.webp" width="150px">
                </div>
                <div class="col-5 user-container">
                    <!-- template if/else logged in or not -->
                    <div class="login-signup-container hide">
                        <a href="#" class="header-btn login">Log in</a>
                        <a href="#" class="header-btn signup">Sign up</a>              
                    </div>
                    <div class="logo-logout-container">
                        <div id="logo-click" class="logo-container">
                            <div href="" class="user_logo">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <a href="#" class="header-btn login">Log out</a>
                    </div>
                    <div id="dropdown" class="dropdown-container hide">
                        <div class="dropdown-option">Profile</div>
                        <div class="dropdown-option">Settings</div>
                    </div>
                </div>
            </div>
            <div class="col-12 nav-bar">
                <a href="#" class="nav-bar-btn">Items</a>
                <a href="#" class="nav-bar-btn">Leader Board</a>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="main-container">
            <div class="add-item-title">Create New Listing</div>
            <form id="uploadForm" method="POST" class="add-item-card" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-3">
                        <label for="item-name">Item Name:</label>
                    </div>
                    <div class="col-9">
                        <input id="item-name" name="item-name" type="text" class="form-control" placeholder="Enter item name" required>
                    </div>
                </div><div class="row">
                    <div class="col-3">
                        <label for="categorySelect">Category:</label>
                    </div>
                    <div class="col-9 category-container">
                        <select class="form-select" id="categorySelect" name="category">
                            <option selected disabled>Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="mobile">Mobile</option>
                            <option value="furniture">Furniture</option>
                            <option value="hardwaretools">Hardware Tools</option>
                            <option value="sports">Sports</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="media">Media</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                        <label for="item-description">Description:</label>
                    </div>
                    <div class="col-9">
                        <textarea id="item-description" name="item-description" class="form-control" rows="4" placeholder="Enter item description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="drop-zone">
                            Drag and drop an image here, or click to select a file
                        </div>
                        <img id="preview">
                        <input type="file" id="file-input" name="image" accept="image/*" required/>
                    </div>
                </div>
                <div class="row btn-container">
                    <button class="header-btn signup" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var logo = document.getElementById("logo-click")
        var dropdown = document.getElementById("dropdown")
        logo.addEventListener("click", function(){
            dropdown.classList.toggle("hide")
            dropdown.style.top = `${logo.offsetTop + logo.offsetHeight + 10}px`
            dropdown.style.left = `${logo.offsetLeft - 50}px`
        })

        // ===== DROP ZONE SCRIPTS ===========
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("file-input");
        const preview = document.getElementById('preview');

        // display preview
        fileInput.addEventListener('change', function () {
            const currFile = fileInput.files[0];
            if (currFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                };
                reader.readAsDataURL(currFile);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });

        // Handle drag-and-drop
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove("dragover");

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
                fileInput.files = e.dataTransfer.files; // Set the dropped file to the input
            } else {
                alert("Please drop a valid image file.");
            }
        });

        // Handle file selection via click
        dropZone.addEventListener("click", () => fileInput.click());
    </script>
</body>
