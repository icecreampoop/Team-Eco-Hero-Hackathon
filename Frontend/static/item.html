<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .ItemName }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/static/css/item.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ .ItemImageLink }}" alt="Item image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ .ItemName }}</h5>
                        <div class="item-info">
                            <div class="listed-by">Listed By: abc</div>
                            <span class="badge dark-badge">{{ .Category }}</span>
                        </div>
                        <p class="card-text mt-3">{{ .ItemDescription }}</p>
                        <div class="chope-btn">
                            <a href="#" class="btn btn-primary mt-3">Request</a>
                        </div>
                        <div class="modify-btn">
                            <a href="#" class="btn btn-success mt-3">Edit</a>
                            <a id="delete-btn" class="btn btn-danger mt-3">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Event listener for the Delete button
            document.getElementById("delete-btn").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default link behavior (navigation)
                
                // Get the item ID from the button's data attribute
                const itemId = {{.ItemID}};

                // Send the DELETE request to the server
                fetch(`/items/${itemId}`, {
                    method: 'DELETE',  // HTTP method
                })
                .then(response => {
                    if (response.ok) {
                        console.log("Item deleted successfully.");
                        window.location.href = "/"
                    } else {
                        console.log("Failed to delete the item.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
