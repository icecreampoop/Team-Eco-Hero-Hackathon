<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/static/css/styles.css">
    <link rel="stylesheet" href="/Frontend/static/css/users.css">
</head>

<body>
    <header>
        <div class="header-bar">
            <div class="row">
                <div class="col-7 fp-logo-container">
                    <img src="/Frontend/static/images/fp_logo.webp" width="150px">
                </div>
                <div class="col-5 user-container">
                    <!-- template if/else logged in or not -->
                    <div class="login-signup-container hide">
                        <a href="#" class="header-btn login">Log in</a>
                        <a href="#" class="header-btn signup">Sign up</a>              
                    </div>
                    <div class="logo-logout-container">
                        <div id="logo-click" class="logo-container">
                            <div href="" class="user_logo">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <a href="#" class="header-btn login">Log out</a>
                    </div>
                    <div id="dropdown" class="dropdown-container hide">
                        <div class="dropdown-option">Profile</div>
                        <div class="dropdown-option">Settings</div>
                    </div>
                </div>
            </div>
            <div class="col-12 nav-bar">
                <a href="#" class="nav-bar-btn">Items</a>
                <a href="#" class="nav-bar-btn">Leader Board</a>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- User pane -->
        <div class="row">
            <div class="col-12">
                <div class="user-card">
                    <div class="col-3 avatar-container">
                        <img src="/Frontend/static/images/paupau-avatar.png" width="100%" height="100%">
                    </div>
                    <div class="user-info">
                        <div class="user-name">{{.TplUser.Username}}</div>
                        <div class="user-email">{{.TplUser.Email}}</div>
                        <div class="user-level">Level {{.TplUser.Level}}</div>
                    </div>
                    <div class="user-expbar-container">
                        <div class="exp-title">EXP:</div>
                        <div class="full-exp-bar">
                            <div class="exp-bar" id="expBar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 main-container">
                <div class="title-search-bar-container">
                    <div class="title-container">Your Listings</div>
                    <div class="search-bar">
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                </div>
                <div class="item-viewer">
                    {{range .TplItems}}
                    <div class="card item-card">
                        <div class="img-container">
                            <img src={{.ItemImageLink}} width="100%" height="100%">
                        </div>
                        <div class="item-info">
                            <div class="item-name">{{.ItemName}}</div>
                            <span class="badge dark-badge">{{.Category}}</span>
                            <span class="badge dark-badge">{{.ItemStatus}}</span>
                            <button type="button" onclick="nav({{.ItemID}})" class="btn more-btn">View More</button>
                        </div>
                    </div>
                    {{end}}
                </div>
                
            </div>
        </div>
    </div>

    <script>
        var exp = {{.TplUser.EXP}}
        var logo = document.getElementById("logo-click")
        var dropdown = document.getElementById("dropdown")
        logo.addEventListener("click", function(){
            dropdown.classList.toggle("hide")
            dropdown.style.top = `${logo.offsetTop + logo.offsetHeight + 10}px`
            dropdown.style.left = `${logo.offsetLeft - 50}px`
        })
        document.getElementById("expBar").style.width = `${exp}%`

        function nav(itemid){
            window.location.href = "/items/" + itemid
        }
    </script>
</body>
